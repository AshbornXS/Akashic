<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Barra Lateral -->
    <nav id="sidebar">
        <div id="sidebar_content">
            <!-- Usuário -->
            <div id="user">
                <!-- Imagem de avatar do usuário -->
                <img src="/assets/images/avatar.png" id="user-avatar" alt="Avatar">
        
                <!-- Informações do usuário -->
                <p id="user-info">
                    <!-- Nome do usuário -->
                    <span class="item-description" id="username-sidebar">Nome</span>
                    <!-- Outro dado do usuário como equipe ou status -->
                    <span class="item-description" id="user-role-sidebar">Usuário</span>
                </p>
            </div>
        
            <!-- Lista de itens da barra lateral -->
            <ul id="side_items">
                <!-- Item do menu principal -->
                <li class="side-item">
                    <a href="/pages/index.html">
                        <i class="fa-solid fa-book" style="color: #48330e;"></i>
                        <span class="item-description">
                            Loja
                        </span>
                    </a>
                </li>
        
                <!-- Item da conta do usuário -->
                <li class="side-item" id="profile">
                    <a href="/pages/profile/profile.html">
                        <i class="fa-solid fa-user" style="color: #48330e;"></i>
                        <span class="item-description">
                            Perfil
                        </span>
                    </a>
                </li>
        
                <!-- Item de configurações -->
                <li class="side-item" id="admin-section">
                    <a href="/pages/admin/admin.html">
                        <i class="fa-solid fa-gear" style="color: #48330e;"></i>
                        <span class="item-description">
                            Administração
                        </span>
                    </a>
                </li>
            </ul>
        
            <!-- Botão para abrir ou fechar a barra lateral -->
            <button id="open_btn" title="Abrir/Fechar Barra Lateral">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        
        <!-- Logout -->
        <div id="logout_btn">
            <button id="logout" title="Logout">
                <i class="fa-solid fa-right-from-bracket" style="color: #48330e;"></i>
            </button>
        </div>
    </nav>

    <main>
        <div class="card-wrapper">
            <section id="user-info" class="profile-section">
                <h2>Informações do Usuário</h2>
                <div class="profile-picture-container">
                    <img id="profile-picture-display" src="" alt="Foto de Perfil">
                    <input type="file" id="profile-picture" accept="image/*" style="display: none;">
                    <p id="profile-picture-instruction" style="display: none;">Clique na foto para alterar</p>
                </div>
                <div id="user-details">
                    <p><strong>Nome:</strong> <span id="name"></span></p>
                    <p><strong>Username:</strong> <span id="username"></span></p>
                    <p><strong>Role:</strong> <span id="role"></span></p>
                </div>
                <form id="update-profile-form" class="form">
                    <label for="name-input">Nome:</label>
                    <input type="text" id="name-input" name="name">

                    <label for="username-input">Username:</label>
                    <input type="text" id="username-input" name="username">

                    <label for="password-input">Nova Senha:</label>
                    <input type="password" id="password-input" name="password">

                    <div class="button-container">
                        <button type="submit" id="update-profile-button" class="profile-action-button">Atualizar
                            Informações</button>
                        <button type="button" id="cancel-update-button" class="profile-action-button">Cancelar</button>
                    </div>
                </form>
            </section>
            <div class="navigation-buttons">
                <button class="back-button" id="back-button" onclick="window.history.back()">Voltar</button>
                <button id="edit-profile-button">Alterar Informações</button>
            </div>
            <div id="favorite-books">
                <h4 id="fav-books-title">Livros Favoritos</h4>
                <div id="favorite-books-container"></div>
            </div>
        </div>
    </main>

    <!-- js scripts -->
    <script src="/assets/js/sidebar.js"></script>
    <script src="profile.js"></script>
</body>

</html>
