<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Perfil do Usuário</h1>
    </header>
    
    <main>
        <section id="user-info" class="profile-section">
            <h2>Informações do Usuário</h2>
            <div class="profile-picture-container">
                <img id="profile-picture-display" src="" alt="Foto de Perfil">
                <input type="file" id="profile-picture" accept="image/*" style="display: none;">
                <p id="profile-picture-instruction" style="display: none;">Clique na foto para alterar</p>
            </div>
            <div id="user-details">
                <p><strong>Nome:</strong> <span id="name"></span></p>
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Role:</strong> <span id="role"></span></p>
            </div>
            <form id="update-profile-form" class="form" style="display: none;">
                <label for="name-input">Nome:</label>
                <input type="text" id="name-input" name="name">
                
                <label for="username-input">Username:</label>
                <input type="text" id="username-input" name="username">
                
                <label for="password-input">Nova Senha:</label>
                <input type="password" id="password-input" name="password">
                
                <div class="button-container">
                    <button type="submit" id="update-profile-button" class="profile-action-button">Atualizar Informações</button>
                    <button type="button" id="cancel-update-button" class="profile-action-button">Cancelar</button>
                </div>
            </form>
        </section>
        <div id="favorite-books">
            <h4 id="fav-books-title">Livros Favoritos</h2>
            <div id="favorite-books-container"></div>
        </div>
        <div class="navigation-buttons">
            <button class="back-button" onclick="window.history.back()">Voltar</button>
            <button id="edit-profile-button">Alterar Informações</button>
        </div>
    </main>
    <script src="profile.js"></script>
</body>
</html>
