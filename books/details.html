<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Detalhes do Livro</h1>
        <nav>
            <a id="login" href="../auth/login.html">Login</a>
            <a id="register" href="../auth/register.html">Registrar</a>
            <a id="admin-section" href="../admin/admin.html">Admin</a>
            <a id="profile" href="../profile/profile.html">Perfil</a>
            <button id="logout">Logout</button>
        </nav>
    </header>
    
    <main>
        <div id="book-details"></div>
        <div id="favorite-container" style="text-align: center; margin-top: 10px;">
            <span id="favorite-icon" class="heart" style="font-size: 24px; cursor: pointer;">&#9825;</span> <!-- Coração vazio -->
        </div>
        <form id="review-form">
            <label for="rating">Avaliação:</label>
            <div class="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <label for="comment">Comentário:</label>
            <textarea id="comment" name="comment" required></textarea>
            <button type="submit">Enviar Review</button>
        </form>
        <div class="filter-container">
            <label for="sort-reviews">Ordenar Reviews:</label>
            <select id="sort-reviews">
                <option value="date">Ordenar por Data</option>
                <option value="rating">Ordenar por Avaliação</option>
            </select>
            <select id="filter-reviews" title="Filtrar por Avaliação">
                <option value="">Filtrar por Avaliação</option>
                <option value="5">5 Estrelas</option>
                <option value="4">4 Estrelas</option>
                <option value="3">3 Estrelas</option>
                <option value="2">2 Estrelas</option>
                <option value="1">1 Estrela</option>
            </select>
        </div>
        <div id="reviews-container"></div>
        <button class="back-button" onclick="window.history.back()">Voltar</button>
    </main>
    
    <footer>
        <p>&copy; 2023 Livraria Online</p>
    </footer>
    
    <script src="../books/details.js"></script>
</body>
</html>
